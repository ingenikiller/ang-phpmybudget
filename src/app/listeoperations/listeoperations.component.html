<div class="row">
    <input type="hidden" id="retour" name="retour"/>
    <aside class="col formulaire">
        <form method="post" action="#" onsubmit="return rechercherOperations(this);" name="recherche" id="recherche">
            <!--xsl:call-template name="formulaireJson"/-->
            <!--input type="hidden" id="numeroCompte" name="numeroCompte" value="{{  }}"/-->
            <br/>
            <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </div>

                <div class="btn-group" role="group" aria-label="Third group" style="float:right;">
                    <button type="button" class="btn btn-primary" id="editerOperationBtn" name="editerOperationBtn" onclick="editerOperation('');" style="font-size:20px;">
                        <span class="oi oi-plus">&#160;</span>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="solde" class="form-label">
                    Solde
                </label>
                <input type="text" id="solde" name="solde" class="form-control numerique" readonly="readonly" size="8"/>
            </div>
            <div class="row mb-3">
                <label for="recDate" class="form-label">
                   Date - (YYYY-MM-DD)
                </label>
                <input type="text" id="recDate" name="recDate" class="form-control numerique" size="10"/>
            </div>
            <div class="mb-3">
                <label for="recFlux" class="form-label">
                    Flux
                </label>
                <select id="recFlux" multiple="multiple"></select>
            </div>
            <div class="mb-3">
                <label for="recMontant" class="form-label">
                    Montant
                </label>
                <input type="text" id="recMontant" name="recMontant" class="form-control numerique" size="8"/>
            </div>
            <br/>
        </form>
    </aside>
    <div class="col-10">
        <table class="table table-striped table-bordered" id="tableauResultat">
            <thead>
                <tr>
                    <th class="text-center">
                        No relev&eacute;
                    </th>
                    <th class="text-center">
                        Date
                    </th>
                    <th class="text-center">
                        Libell&eacute;
                    </th>
                    <th class="text-center">
                        Montant
                    </th>
                    <th class="text-center">
                        Flux
                    </th>
                    <th class="text-center">
                        Actions
                    </th>
                    <th class="text-center">
                        Solde
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let operation of listeOperations; let i=index'>
                  <td>{{operation.noReleve}}</td>
                  <td>{{operation.date}}</td>
                  <td>{{operation.libelle}}</td>
                  <td class="text-end">{{ (operation.montant*1).toFixed(2)}}</td>
                  <td class="text-center">{{operation.flux}}</td>

                    <button class="btn btn-primary btn-sm" (click)="editionCompte(compte)"><span
                        class="oi oi-pencil"></span>
                      </button>
                    
                  </td>
                  <td class="text-center">
                    <a class="btn btn-primary btn-sm" [routerLink]="['/listeoperations', { numeroCompte: compte.numeroCompte }]"><span
                      class="oi oi-list"></span>
                    </a>

                  <td class="text-center"><span class="oi oi-box"></span></td>
                  <td class="text-center">btn Stats</td>

              </tbody>
        </table>
    </div>
</div>
